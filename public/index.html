<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios - Fantasticfy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="userList-tab" data-bs-toggle="tab" data-bs-target="#userList" type="button" role="tab" aria-controls="userList" aria-selected="true">Lista de Usuarios</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="addUser-tab" data-bs-toggle="tab" data-bs-target="#addUser" type="button" role="tab" aria-controls="addUser" aria-selected="false">Agregar Usuario</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="userList" role="tabpanel" aria-labelledby="userList-tab">
        <h2 class="mt-3">Lista de Usuarios</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nº</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Nombre de usuario</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- datos de la tabla -->
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="addUser" role="tabpanel" aria-labelledby="addUser-tab">
        <h2 class="mt-3">Agregar Nuevo Usuario</h2>
        <form id="userForm" class="mt-3">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar usuario</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
